// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'
// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'eclipse'
//apply plugin: 'jetty'
version = '1.0'
// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

sourceSets{
selenium
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:22.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
        // Declare the dependency for your favourite test framework you want to use in your tests.
    // TestNG is also supported by the Gradle Test task. Just change the
    // testCompile dependency to testCompile 'org.testng:testng:6.8.1' and add
    // 'test.useTestNG()' to your build script.
    testCompile 'junit:junit:4.12'
    testCompile 'org.testng:testng:6.8.1'
    seleniumCompile 'org.seleniumhq.selenium:selenium-java:3.0.1'
        // https://mvnrepository.com/artifact/info.cukes/cucumber-core
	compile group: 'info.cukes', name: 'cucumber-core', version: '1.2.5'
		// https://mvnrepository.com/artifact/info.cukes/cucumber-junit
	testCompile group: 'info.cukes', name: 'cucumber-junit', version: '1.2.5'
	// https://mvnrepository.com/artifact/info.cukes/cucumber-java
	compile group: 'info.cukes', name: 'cucumber-java', version: '1.2.5'
	// https://mvnrepository.com/artifact/info.cukes/cucumber-jvm-deps
	compile group: 'info.cukes', name: 'cucumber-jvm-deps', version: '1.0.5'
	// https://mvnrepository.com/artifact/net.masterthought/cucumber-reporting
	compile group: 'net.masterthought', name: 'cucumber-reporting', version: '3.10.0'
	// https://mvnrepository.com/artifact/info.cukes/gherkin
	compile group: 'info.cukes', name: 'gherkin', version: '2.12.2'
	// https://mvnrepository.com/artifact/org.mockito/mockito-all
	testCompile group: 'org.mockito', name: 'mockito-all', version: '2.0.2-beta'
	// https://mvnrepository.com/artifact/net.sourceforge.cobertura/cobertura
	testCompile group: 'net.sourceforge.cobertura', name: 'cobertura', version: '2.1.1'
}

